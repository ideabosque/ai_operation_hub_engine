fragment AskOperationAgentInfo on AskOperationAgentType {
    coordination
    sessionUuid
    threadId
    agentUuid
    agentName
    lastAssistantMessage
    status
    log
}

fragment CoordinationThreadInfo on CoordinationThreadType {
    sessionUuid
    threadId
    agentUuid
    agentName
    lastAssistantMessage
    status
    log
}

query ping {
    ping
}

query getAskOperationAgent(
    $coordinationType: String!,
    $coordinationUuid: String!,
    $userQuery: String!,
    $sessionUuid: String,
    $agentUuid: String
) {
    askOperationAgent(
        coordinationType: $coordinationType,
        coordinationUuid: $coordinationUuid,
        userQuery: $userQuery,
        sessionUuid: $sessionUuid,
        agentUuid: $agentUuid
    ) {
        ...AskOperationAgentInfo
    }
}

query getCoordinationThread(
    $sessionUuid: String!,
    $threadId: String!
) {
    coordinationThread(
        sessionUuid: $sessionUuid,
        threadId: $threadId
    ) {
        ...CoordinationThreadInfo
    }
}